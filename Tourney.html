<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tribe Tournament</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #b3e0f2, #1a75bb);
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }
        .bracket-container {
            width: 90%;
            max-width: 1000px;
            background: rgba(0, 0, 50, 0.7);
            border: 3px solid #1a75bb;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 50, 0.9);
            overflow: hidden;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 550px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Water Tribe Tournament Bracket</h1>
    <div class="bracket-container">
        <iframe src="https://brackethq.com/b/gsdic/embed/"></iframe>
    </div>
</body>
</html>
